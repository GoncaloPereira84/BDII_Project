{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>login</title>

    <meta name="description" content="login">
    <meta name="author" content="pixelcave">
    <meta name="robots" content="noindex, nofollow">


    <link rel="shortcut icon" href="{% static 'assets/media/favicons/favicon.png'%}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'assets/media/favicons/favicon-192x192.png'%}">
    <link rel="apple-touch-icon" sizes="180x180"
        href="{% static 'assets/media/favicons/apple-touch-icon-180x180.png'%}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" id="css-main" href="{% static 'assets/css/dashmix.min.css'%}">

</head>

<body>
    <div id="page-container">

        <!-- Main Container -->
        <main id="main-container">
            <!-- Page Content -->
            <div class="row g-0 justify-content-center bg-body-dark">
                <div class="hero-static col-sm-10 col-md-8 col-xl-6 d-flex align-items-center p-2 px-sm-0">
                    <!-- Sign In Block -->
                    <div class="block block-rounded block-transparent block-fx-pop w-100 mb-0 overflow-hidden bg-image"
                        style="background-image: url('assets/media/photos/photo20@2x.jpg');">
                        <div class="row g-0">
                            <div class="col-md-6 order-md-1 bg-body-extra-light">
                                <div class="block-content block-content-full px-lg-5 py-md-5 py-lg-6">
                                    <!-- Header -->
                                    <div class="mb-2 text-center">
                                        <a class="link-fx fw-bold fs-1" href="index.html">
                                            <span class="text-dark">Dash</span><span class="text-primary">mix</span>
                                        </a>
                                        <p class="text-uppercase fw-bold fs-sm text-muted">Sign In</p>
                                    </div>
                                    <form class="js-validation-signin" action="be_pages_auth_all.html" method="POST">
                                        <div class="mb-4">
                                            <input type="text" class="form-control form-control-alt" id="login-username"
                                                name="login-username" placeholder="Username">
                                        </div>
                                        <div class="mb-4">
                                            <input type="password" class="form-control form-control-alt"
                                                id="login-password" name="login-password" placeholder="Password">
                                        </div>
                                        <div class="mb-4">
                                            <button type="submit" class="btn w-100 btn-hero btn-primary">
                                                <i class="fa fa-fw fa-sign-in-alt opacity-50 me-1"></i> Sign In
                                            </button>
                                        </div>
                                    </form>
                                    <!-- END Sign In Form -->
                                </div>
                            </div>
                            <div class="col-md-6 order-md-0 bg-primary-dark-op d-flex align-items-center">
                                <div class="block-content block-content-full px-lg-5 py-md-5 py-lg-6">
                                    <div class="d-flex">
                                        <a class="flex-shrink-0 img-link me-3" href="javascript:void(0)">
                                            <img class="img-avatar img-avatar-thumb"
                                                src="{% static 'assets/media/avatars/avatar12.jpg'%}" alt="">
                                        </a>
                                        <div class="flex-grow-1">
                                            <p class="text-white fw-semibold mb-1">
                                                Amazing framework with tons of options! It helped us build our project!
                                            </p>
                                            <a class="text-white-75 fw-semibold" href="javascript:void(0)">Justin Hunt,
                                                Web Developer</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END Sign In Block -->
                </div>
            </div>
            <!-- END Page Content -->
        </main>
        <!-- END Main Container -->
    </div>
    <!-- END Page Container -->

    <!--
      Dashmix JS

      Core libraries and functionality
      webpack is putting everything together at assets/_js/main/app.js
    -->
    <script src="{% static 'assets/js/dashmix.app.min.js'%}"></script>

    <!-- jQuery (required for jQuery Validation plugin) -->
    <script src="{% static 'assets/js/lib/jquery.min.js'%}"></script>

    <!-- Page JS Plugins -->
    <script src="{% static 'assets/js/plugins/jquery-validation/jquery.validate.min.js'%}"></script>

    <!-- Page JS Code -->
    <script src="{% static 'assets/js/pages/op_auth_signin.min.js'%}"></script>
</body>

</html>
