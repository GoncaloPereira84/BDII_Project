{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <title>{% block title %}{% endblock %}</title>


  <meta name="description" content="BDTech - BD2">
  <meta name="author" content="BDTech">
  <meta name="robots" content="noindex, nofollow">

  <meta property="og:title" content="BDTech">
  <meta property="og:site_name" content="BDTech">
  <meta property="og:description" content="BDTech">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <link rel="shortcut icon" href="{% static 'assets/media/favicons/favicon.png'%}">
  <link rel="icon" type="image/png" sizes="192x192" href="{% static 'assets/media/favicons/favicon-192x192.png'%}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/media/favicons/apple-touch-icon-180x180.png'%}">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" id="css-main" href="{% static 'assets/css/dashmix.min.css'%}">
  <link rel="stylesheet" id="css-theme" href="{% static 'assets/css/themes/xwork.min.css'%}">
  {% block links %}{% endblock %}

</head>

<body>
  <div id="page-container">

    <!-- Main Container -->
    <main id="main-container">
      <!-- Page Content -->
      <div class="bg-image" style="background-image: url('{% static '/assets/media/photos/photo11@2x.jpg' %}');">
        <div class="row g-0 bg-primary-op">
          <!-- Main Section -->
          <div class="hero-static col-md-6 d-flex align-items-center bg-body-extra-light">
            <div class="p-3 w-100">
              <!-- Header -->
              <div class="mb-3 text-center">
                <a class="link-fx fw-bold fs-1" href="/">
                  <span class="text-dark">BD</span><span class="text-primary">Tech</span>
                </a>
                <p class="text-uppercase fw-bold fs-sm text-muted">Insira as suas Credenciais:</p>
              </div>
              <!-- END Header -->

              <!-- Sign In Form -->
              <div class="row g-0 justify-content-center">
                <div class="col-sm-8 col-xl-6">
                  <form class="js-validation-signin" action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="py-3">
                      <div class="mb-4">
                        <input type="text" class="form-control form-control-lg form-control-alt" id="username"
                          name="username" placeholder="Utilizador">
                      </div>
                      <div class="mb-4">
                        <input type="password" class="form-control form-control-lg form-control-alt" id="password"
                          name="password" placeholder="Password">
                      </div>
                    </div>
                    <div class="mb-4">
                      <button type="submit" class="btn w-100 btn-lg btn-hero btn-primary">
                        <i class="fa fa-fw fa-sign-in-alt opacity-50 me-1"></i> Entrar
                      </button>
                      <p class="mt-3 mb-0 d-lg-flex justify-content-lg-between">
                        {% if erro %}
                      <p>Credenciais inv√°lidas. Tente novamente.</p>
                      {% endif %}
                      </p>
                    </div>
                  </form>
                </div>
              </div>
              <!-- END Sign In Form -->
            </div>
          </div>
          <!-- END Main Section -->

          <!-- Meta Info Section -->
          <div
            class="hero-static col-md-6 d-none d-md-flex align-items-md-center justify-content-md-center text-md-center">
            <div class="p-3">
              <p class="display-4 fw-bold text-white mb-3">
                BDTech
              </p>
              <p class="fs-lg fw-semibold text-white-75 mb-0">
                Copyright &copy; <span data-toggle="year-copy"></span>
              </p>
            </div>
          </div>
          <!-- END Meta Info Section -->
        </div>
      </div>
      <!-- END Page Content -->
    </main>
    <!-- END Main Container -->
  </div>
  <!-- END Page Container -->


  <script src="{% static 'assets/js/dashmix.app.min.js'%}"></script>

  <!-- jQuery (required for jQuery Sparkline plugin) -->
  <script src="{% static 'assets/js/lib/jquery.min.js'%}"></script>

  <!-- Page JS Plugins -->
  <script src="{% static 'assets/js/plugins/jquery-validation/jquery.validate.min.js'%}"></script>
  <script src="{% static 'assets/js/plugins/jquery-sparkline/jquery.sparkline.min.js'%}"></script>

  <!-- Page JS Helpers (jQuery Sparkline Plugin) -->
  <script>Dashmix.helpersOnLoad('jq-sparkline');</script>



  <!--load scripts-->
  {% block scripts %}
  {% endblock %}

</body>

</html>
